<!DOCTYPE html>
<html>
<head>
    <title>Thêm Nhà Hàng Mới</title>
</head>
<body>
<h1>Thêm Nhà Hàng Mới</h1>
<form method="post">
    <label for="borough">Quận:</label>
    <input type="text" id="borough" name="borough" required><br>

    <label for="cuisine">Loại Ẩm Thực:</label>
    <input type="text" id="cuisine" name="cuisine" required><br>

    <label for="name">Tên Nhà Hàng:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="restaurant_id">ID Nhà Hàng:</label>
    <input type="text" id="restaurant_id" name="restaurant_id" required><br>

    <label for="approved">Approved:</label>
    <input type="checkbox" id="approved" name="approved" value="true"><br>

    <label for="pending_approval">Pending Approval:</label>
    <input type="checkbox" id="pending_approval" name="pending_approval" value="true" checked><br>

    <button type="submit">Thêm Nhà Hàng</button>

</form>
</body>
</html>
