<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <!-- Customized Bootstrap Stylesheet -->
    <link href="static/css/style1.css" rel="stylesheet">
</head>
<body>
<!-- Navbar Start -->
<div class="container-fluid bg-dark mb-30">
    <div class="row px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a class="btn d-flex align-items-center justify-content-between bg-primary w-100" data-toggle="collapse" href="#navbar-vertical" style="height: 65px; padding: 0 30px;">
                <h6 class="text-dark m-0"><i class="fa fa-bars mr-2"></i>Đánh Giá Nhà Hàng</h6>
                <i class="fa fa-angle-down text-dark"></i>
            </a>
            <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light" id="navbar-vertical" style="width: calc(100% - 30px); z-index: 999;">
                <div class="navbar-nav w-100">
                    <a href="" class="nav-item nav-link">Trần Nguyễn Gia Long</a>
                    <a href="" class="nav-item nav-link">Trần Kim Thiện</a>
                    <a href="" class="nav-item nav-link">Nguyễn Thanh Danh <3</a>
                    <a href="" class="nav-item nav-link">Nguyễn Dương Đức Nguyên</a>

                </div>
            </nav>
        </div>
        <div class="col-lg-9">
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
                <a href="" class="text-decoration-none d-block d-lg-none">
                    <span class="h1 text-uppercase text-dark bg-light px-2">Multi</span>
                    <span class="h1 text-uppercase text-light bg-primary px-2 ml-n1">Shop</span>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav mr-auto py-0">
                        <a href="{{ url_for('home') }}" class="nav-item nav-link active">Trang chủ</a>
                        <a href="{{ url_for('quanly') }}" class="nav-item nav-link">Chức năng</a>
                        <a href="{{ url_for('thongke') }}" class="nav-item nav-link">Thống kê</a>

                        {% if 'logged_in' in session %}
                            <a href="{{ url_for('logout') }}" class="nav-item nav-link">Đăng xuất</a>
                            <div class="nav-item nav-link">{{ session['username'] }}</div>
                        {% else %}
                            <a href="{{ url_for('login') }}" class="nav-item nav-link">Đăng nhập</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<!-- Navbar End -->
</body>
</html>
