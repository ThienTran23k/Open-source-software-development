<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Grade</title>
</head>
<body>
<h1>Add Grade</h1>
<form action="{{ url_for('user_grade') }}" method="POST">
    <input type = "hidden" name="restaurant_id" value="{{ default_restaurant_id }}">
    <!-- Thêm trường ẩn chứa tên người dùng -->
    <input type = "hidden" name="username" value="{{ session['username'] }}">
    <!-- Các trường khác của form nếu cần -->
    <label for="score">Điểm số:</label>
    <input type="number" id="score" name="score" required>

    <label for="grade">Đánh giá:</label>
    <input type="text" id="grade" name="grade" required>

    <button type="submit">Gửi đánh giá</button>
</form>
</body>
</html>
